<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    <div>{{reverseMsg()}}</div>
    <div>{{reverseMsg()}}</div>
    <div>{{reverseMsg()}}</div>
    <div>ㅡㅡㅡㅡㅡㅡㅡㅡ</div>
    <div>{{reversedMsg}}</div>
    <div>{{reversedMsg}}</div>
    <div>{{reversedMsg}}</div>

    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg : "hello world"
            },
            computed: {
                reversedMsg(){
                    return this.msg.split('').reverse().join('')
                }
            },
            methods: {
                reverseMsg(){
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
