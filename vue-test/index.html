<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <style>
        .normal {
            font-size: 100px;
            color: blue;
        }
        .active{
            font-size: 100px;
            color: red;
        }
    </style>
    <div id="app" >
        <div :class="className" 
            @click="changeClassName">
            {{msg}}
        </div> <!-- "v-bind:class -> :class" --> 
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'good~',
                className: 'normal'
            },
            methods: {
                changeClassName () {
                    this.className = 'active'
                }
            }
        

        })
        console.log('-------------')
    </script>
</body>
</html>
