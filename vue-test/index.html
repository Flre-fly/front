<html lang="ko">
<head>

    <title>Vue Test</title>

<body>
    <style>
        .parent{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <div id = "app" class="parent" @click.self="click1">
        <div class="child" ></div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
                click1(event){
                    console.log(event.currentTarget.className)
                }
            }
            
        })
    </script>
</body>
